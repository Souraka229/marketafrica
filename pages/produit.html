<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit - MarketPlace</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <!-- Même navbar que index.html -->
    </header>

    <main class="container">
        <div class="product-detail">
            <img id="productImage" src="" alt="Produit" class="product-detail-image">
            <div class="product-detail-info">
                <h1 id="productName"></h1>
                <p class="product-detail-price" id="productPrice"></p>
                <p class="product-detail-desc" id="productDesc"></p>
                <p class="product-detail-boutique" id="productBoutique"></p>
                <button class="btn btn-primary" onclick="addToCart()">Ajouter au panier</button>
            </div>
        </div>
    </main>

    <script type="module">
        import { db } from '../js/firebase.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js';

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        async function loadProduct() {
            const docRef = doc(db, 'products', productId);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                const product = docSnap.data();
                document.getElementById('productImage').src = product.imageUrl;
                document.getElementById('productName').textContent = product.name;
                document.getElementById('productPrice').textContent = product.price + ' €';
                document.getElementById('productDesc').textContent = product.description;
                document.getElementById('productBoutique').textContent = 'Vendu par: ' + product.boutiqueName;
            }
        }

        loadProduct();
    </script>
</body>
</html>
